<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>api测试网页</title>
    <style>
        #tijiao{
            margin-left:800px;}
    </style>
    <script src="../apidocs/html/style/js/jquery.min.js"></script>
</head>
<body>
<form action="psot">
    <label for="url">请求页面</label>
    <input type="text" name="url" id="url" style="width:500px;"><br/><br/>
    <label for="param" style="text-align:top;">请求参数</label>
    <textarea type="text" name="param" id="param" style="width: 800px;height:300px;"></textarea><br/>
    <input type="submit" value="提交" id="tijiao">
</form>
<h2>返回值：</h2>
<div id="content">

</div>
</body>
</html>
<script>
    $(function(){
        $('#tijiao').on('click',function(event){
            event.preventDefault();
            var url = $('#url').val();
            var param = $('#param').val();
            $.ajax({
                url:url,
                type:'post',
                data : param,
                success : function(data){
                    $('#content').html(data);
                    alert(data);
                    console.log(data);
                }
            });

        });
    });
</script>
